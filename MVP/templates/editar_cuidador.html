{% extends "base.html" %}
{% load static %}

{% block titulo %}
    Editar Cuidador
{% endblock titulo %}

{% block contenido %}
    <h1>Editar Cuidador</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a href="{% url 'petsitters' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
{% endblock contenido %}
