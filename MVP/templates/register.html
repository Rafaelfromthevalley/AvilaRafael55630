{% extends "base.html" %}
{% load static %}

{% block titulo %}
    registro
{% endblock titulo %}

{% block contenido %}
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
  </div>
{% endblock %}
